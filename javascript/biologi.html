       <center><h4>¿ Que es la Célula ? </h4></center>
    
       <center><p>Una célula es la unidad básica de la vida. <br> 
        Es la estructura más pequeña y funcional de los organismos vivos. <br>  Todos los seres vivos, ya sean plantas, animales,
         hongos o bacterias, están compuestos por células.</p></center>
